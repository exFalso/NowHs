<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../css/jasmine.css">

  <script type="text/javascript" src="../js/jasmine.js"></script>
  <script type="text/javascript" src="../js/jasmine-html.js"></script>
  <script type="text/javascript" src="../js/console-runner.js"></script>

  <script type="text/javascript" src="../client.js"></script>
  <script type="text/javascript" src="../jsschema.js"></script>

  <script type="text/javascript" src="../js/coffee-script.js"></script>

  <!-- include spec files here... -->
  <script type="text/coffeescript" src="rpcs.coffee"></script>

  <!-- Start jasmine in last CoffeeScript tag to ensure all CS is executed earlier. -->
  <script type="text/coffeescript">
    jasmineEnv = jasmine.getEnv()
    jasmineEnv.updateInterval = 1000

    htmlReporter = new jasmine.HtmlReporter()

    jasmineEnv.addReporter htmlReporter

    # console_reporter must be attached to window so that the PhantomJasmineRunner can see it.
    window.console_reporter = console_reporter = new jasmine.ConsoleReporter
    jasmineEnv.addReporter console_reporter

    jasmineEnv.specFilter = (spec) -> htmlReporter.specFilter spec

    jasmineEnv.execute()

  </script>

</head>

<body>
</body>
</html>
